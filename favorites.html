<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的收藏 | Cat Gaze</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-main: #7F916A;
            --bg-light: #fcfcf8;
            --text-dark: #4a4a4a;
        }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: var(--bg-light); margin: 0; color: var(--text-dark); }
        .container { width: 90%; max-width: 1000px; margin: 0 auto; padding-bottom: 5rem; }
        
        header { background: white; border-bottom: 1px solid #eee; padding: 10px 0; }
        .navbar { display: flex; justify-content: space-between; align-items: center; }
        .logo-text { font-size: 1.2rem; font-weight: 700; color: var(--brand-main); text-decoration: none; }

        .page-title { margin: 3rem 0 2rem; text-align: center; }
        .page-title h1 { font-size: 1.8rem; color: var(--brand-main); font-weight: 500; }

        /* 收藏網格 */
        .favorites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .fav-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: 0.3s;
            position: relative;
        }
        .fav-card:hover { transform: translateY(-5px); }
        .fav-img { width: 100%; height: 250px; object-fit: cover; }
        .fav-info { padding: 20px; }
        .fav-name { font-weight: 700; font-size: 1.1rem; margin-bottom: 5px; }
        .fav-price { color: #d14900; font-weight: 500; }

        .btn-remove {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.9);
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            color: #ff4d4d;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .empty-state { text-align: center; padding: 5rem 0; color: #aaa; }
        .btn-shop { 
            display: inline-block; margin-top: 20px; padding: 10px 25px; 
            background: var(--brand-main); color: white; text-decoration: none; border-radius: 25px;
        }
    </style>
</head>
<body>

<header>
    <div class="container navbar">
        <a href="index.html" class="logo-text">Cat Gaze</a>
        <a href="member.html" style="text-decoration:none; color:var(--text-dark); font-size: 0.9rem;">返回會員中心</a>
    </div>
</header>

<div class="container">
    <div class="page-title">
        <h1>我的收藏</h1>
        <p>凝視過的美好植物</p>
    </div>

    <div id="favorites-list" class="favorites-grid">
        <p style="text-align:center; grid-column: 1/-1;">讀取收藏中...</p>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="cart-system.js"></script>

<script>
    const auth = firebase.auth();
    const database = firebase.database();

    auth.onAuthStateChanged((user) => {
        if (user) {
            fetchFavorites(user.uid);
        } else {
            window.location.href = "member.html";
        }
    });

    function fetchFavorites(uid) {
        const listContainer = document.getElementById('favorites-list');

        database.ref('favorites/' + uid).on('value', (snapshot) => {
            listContainer.innerHTML = "";
            const data = snapshot.val();

            if (data) {
                Object.keys(data).forEach(key => {
                    const item = data[key];
                    renderFavCard(key, item);
                });
            } else {
                listContainer.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <p>目前還沒有收藏任何植物</p>
                        <a href="index.html" class="btn-shop">去逛逛</a>
                    </div>`;
            }
        });
    }

    function renderFavCard(key, item) {
        const listContainer = document.getElementById('favorites-list');
        const cardHTML = `
            <div class="fav-card">
                <button class="btn-remove" onclick="removeFavorite('${key}')">×</button>
                <img src="${item.image || 'placeholder.jpg'}" class="fav-img">
                <div class="fav-info">
                    <div class="fav-name">${item.name}</div>
                    <div class="fav-price">NT$ ${item.price.toLocaleString()}</div>
                </div>
            </div>
        `;
        listContainer.insertAdjacentHTML('beforeend', cardHTML);
    }

    function removeFavorite(itemKey) {
        const uid = auth.currentUser.uid;
        if(confirm("確定要取消收藏嗎？")) {
            database.ref('favorites/' + uid + '/' + itemKey).remove();
        }
    }
</script>
</body>
</html>
